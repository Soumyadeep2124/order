<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="nav">
        <div class="h1">
            <h1>Welcome to <span>Zomato</span></h1>
     </div>
    </div>
    <div class="form">
        <form action="" class="formdata">
            <h1>Sign Up</h1><br>
            <div class="full">
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" placeholder="Enter Your Full Name" class="fullname">
        </div><br>
        <div class="email">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter Your Email" class="email">
        </div><br>
        <div class="phno">
            <label for="email">Phone Number</label><br>
            <input type="tel" id="phno" placeholder="Enter Your Number" class="phno">
        </div><br>
        <div class="pass">
            <label for="pass">Password</label><br>
            <input type="password" id="pass" placeholder="Enter Your Password" class="pass">
        </div><br><br>
        
       <div class="signbtn"><button>SignUp</button></div>
        </form>
    </div>

</div>
</body>
</html>
